<ion-view view-title="Dashboard" cache-view="false">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Dinero cagando</div>
      <div class="item item-body">
        <div>
          <b>{{poooper.total_earned}} €</b> Ganados en total
        </div>
        <div>
          <b>{{poooper.total_earned / poooper.total_pooops}} €</b> Medios por cagada
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Mas estadistica</div>
      <div class="item item-body">
        <div>
          <b>{{poooper.total_pooops}}</b> Cagadas en total
        </div>
          <div>
          <b>{{poooper.total_poooped}}</b> Horas cagando en total
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
