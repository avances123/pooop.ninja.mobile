<ion-view view-title="Voy a cagar">
  <ion-content class="boton-cagar" scrollbar-y="false" has-bouncing="false">
   <div class="row">
      <div class="col">
      
        <button class="button button-positive icon-left ion-nuclear" ng-click="new_pooop()" ng-if="!my_pooop">
          Iniciar cagada
        </button>
        <button class="button button-assertive icon-left ion-nuclear" ng-click="finish_pooop()" ng-if="my_pooop">
          Acabar cagada
        </button>
        
      </div>
    </div>
    
  </ion-content>
</ion-view>
